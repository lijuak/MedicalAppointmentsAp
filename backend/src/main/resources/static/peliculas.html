<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <title>Pel√≠culas ‚Äì CRUD</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    :root { font-family: system-ui, -apple-system, Segoe UI, Roboto, Ubuntu, Cantarell, "Helvetica Neue", Arial; }
    body { margin: 0; padding: 24px; background: #f6f7fb; color: #0f172a; }
    h1 { margin: 0 0 16px; font-size: 24px; }
    .nav { margin-bottom: 16px; }
    .nav a { color: #7c3aed; text-decoration: none; margin-right: 16px; }
    .nav a:hover { text-decoration: underline; }
    .card { background: #fff; border-radius: 12px; padding: 16px; box-shadow: 0 6px 24px rgba(0,0,0,.06); }
    .row { display: flex; gap: 12px; flex-wrap: wrap; align-items: center; }
    input, button, select, textarea {
      border-radius: 10px; border: 1px solid #d0d7e1; padding: 10px 12px; font-size: 14px; outline: none; background: #fff;
    }
    input:focus, textarea:focus, select:focus { border-color: #7c3aed; box-shadow: 0 0 0 3px rgba(124,58,237,.15); }
    button { cursor: pointer; }
    .btn { background: #7c3aed; color: white; border: 0; }
    .btn:hover { filter: brightness(1.05); }
    .btn-outline { background: transparent; border: 1px solid #7c3aed; color: #7c3aed; }
    .btn-danger { background: #ef4444; color: white; border: 0; }
    .toolbar { display: flex; justify-content: space-between; align-items: center; margin-bottom: 12px; gap: 12px; }
    .toolbar .row { flex-wrap: nowrap; }
    table { width: 100%; border-collapse: collapse; }
    th, td { text-align: left; padding: 10px 8px; border-bottom: 1px solid #eef2f7; }
    th { font-size: 12px; text-transform: uppercase; letter-spacing: .04em; color: #6b7280; }
    tr:hover td { background: #fafafa; }
    .muted { color: #64748b; font-size: 12px; }
    .spacer { height: 8px; }
    dialog { border: 0; border-radius: 14px; padding: 0; width: 600px; max-width: 95vw; }
    .modal { padding: 16px; }
    .modal header { padding: 12px 16px; border-bottom: 1px solid #eef2f7; font-weight: 600; }
    .modal .content { padding: 16px; }
    .modal footer { padding: 12px 16px; border-top: 1px solid #eef2f7; display: flex; justify-content: flex-end; gap: 8px; }
    .empty { text-align:center; padding: 32px; color:#6b7280; }
    .badge-id { font-variant-numeric: tabular-nums; background:#ecfeff; color:#0369a1; padding:2px 6px; border-radius:8px; }
    label { display: block; margin-bottom: 4px; font-size: 14px; font-weight: 500; }
    .form-group { margin-bottom: 16px; }
    .form-row { display: grid; grid-template-columns: 1fr 1fr; gap: 12px; }
  </style>
</head>
<body>
  <div class="nav">
    <a href="/">üè† Inicio</a>
    <a href="/directores.html">üé¨ Directores</a>
    <a href="/peliculas.html">üé• Pel√≠culas</a>
  </div>

  <h1>üé• Pel√≠culas</h1>

  <div class="card">
    <div class="toolbar">
      <div class="row">
        <input id="searchInput" placeholder="Buscar por t√≠tulo..." />
        <button class="btn-outline" id="searchBtn">Buscar</button>
        <button id="clearSearchBtn">Limpiar</button>
      </div>
      <div class="row">
        <button class="btn" id="newBtn">‚ûï Nueva pel√≠cula</button>
        <button id="reloadBtn">‚Üª Recargar</button>
      </div>
    </div>

    <div id="count" class="muted"></div>
    <div class="spacer"></div>

    <div style="overflow:auto">
      <table>
        <thead>
          <tr>
            <th>ID</th>
            <th>T√≠tulo</th>
            <th>G√©nero</th>
            <th>A√±o</th>
            <th>Duraci√≥n</th>
            <th>Director</th>
            <th style="width:220px">Acciones</th>
          </tr>
        </thead>
        <tbody id="tbody">
          <tr><td colspan="7" class="empty">Cargando‚Ä¶</td></tr>
        </tbody>
      </table>
    </div>
  </div>

  <!-- Modal Crear/Editar -->
  <dialog id="upsertModal">
    <form method="dialog" class="modal" id="upsertForm">
      <header id="upsertTitle">Nueva pel√≠cula</header>
      <div class="content">
        <input type="hidden" id="idPelicula" />
        
        <div class="form-group">
          <label>T√≠tulo *</label>
          <input id="titulo" placeholder="Ej: El Padrino" required />
        </div>

        <div class="form-group">
          <label>G√©nero</label>
          <select id="genero">
            <option value="">Seleccionar...</option>
            <option value="Acci√≥n">Acci√≥n</option>
            <option value="Aventura">Aventura</option>
            <option value="Comedia">Comedia</option>
            <option value="Drama">Drama</option>
            <option value="Terror">Terror</option>
            <option value="Ciencia Ficci√≥n">Ciencia Ficci√≥n</option>
            <option value="Romance">Romance</option>
            <option value="Thriller">Thriller</option>
            <option value="Animaci√≥n">Animaci√≥n</option>
            <option value="Documental">Documental</option>
            <option value="Otro">Otro</option>
          </select>
        </div>

        <div class="form-row">
          <div class="form-group">
            <label>A√±o *</label>
            <input type="number" id="anio" placeholder="Ej: 1972" min="1888" max="2024" required />
          </div>
          <div class="form-group">
            <label>Duraci√≥n (min) *</label>
            <input type="number" id="duracion" placeholder="Ej: 175" min="1" max="600" required />
          </div>
        </div>

        <div class="form-group">
          <label>Director</label>
          <input id="director" placeholder="Ej: Francis Ford Coppola" />
        </div>
      </div>
      <footer>
        <button type="button" id="cancelUpsert">Cancelar</button>
        <button class="btn" id="saveBtn">Guardar</button>
      </footer>
    </form>
  </dialog>

  <!-- Modal Confirmar Borrado -->
  <dialog id="deleteModal">
    <form method="dialog" class="modal" id="deleteForm">
      <header>Eliminar pel√≠cula</header>
      <div class="content">
        <p>¬øSeguro que quieres eliminar la pel√≠cula <strong id="delTitulo"></strong> (<span class="badge-id" id="delId"></span>)?</p>
      </div>
      <footer>
        <button type="button" id="cancelDelete">Cancelar</button>
        <button class="btn-danger" id="confirmDelete">Eliminar</button>
      </footer>
    </form>
  </dialog>

  <script>
    const API_BASE = "/api";

    // Endpoints seg√∫n PeliculaController
    const EP_LIST   = () => `${API_BASE}/peliculas`;
    const EP_GET    = (id) => `${API_BASE}/peliculas/${id}`;
    const EP_CREATE = () => `${API_BASE}/peliculas`;
    const EP_UPDATE = () => `${API_BASE}/peliculas`;
    const EP_DELETE = (id) => `${API_BASE}/peliculas/${id}`;

    let rows = [];
    let lastSearch = "";

    const tbody = document.getElementById("tbody");
    const count = document.getElementById("count");
    const searchInput = document.getElementById("searchInput");
    const searchBtn = document.getElementById("searchBtn");
    const clearSearchBtn = document.getElementById("clearSearchBtn");
    const reloadBtn = document.getElementById("reloadBtn");
    const newBtn = document.getElementById("newBtn");

    const upsertModal = document.getElementById("upsertModal");
    const upsertTitle = document.getElementById("upsertTitle");
    const upsertForm = document.getElementById("upsertForm");
    const idPeliculaInput = document.getElementById("idPelicula");
    const tituloInput = document.getElementById("titulo");
    const generoInput = document.getElementById("genero");
    const anioInput = document.getElementById("anio");
    const duracionInput = document.getElementById("duracion");
    const directorInput = document.getElementById("director");
    const cancelUpsert = document.getElementById("cancelUpsert");
    const saveBtn = document.getElementById("saveBtn");

    const deleteModal = document.getElementById("deleteModal");
    const delTitulo = document.getElementById("delTitulo");
    const delId = document.getElementById("delId");
    const cancelDelete = document.getElementById("cancelDelete");
    const confirmDelete = document.getElementById("confirmDelete");
    let deleteTargetId = null;

    function fmt(v) { return v ?? ""; }
    
    function render() {
      if (!rows.length) {
        tbody.innerHTML = `<tr><td colspan="7" class="empty">Sin resultados</td></tr>`;
        count.textContent = "0 pel√≠culas";
        return;
      }
      const html = rows.map(p => `
        <tr>
          <td><span class="badge-id">${fmt(p.idPelicula)}</span></td>
          <td><strong>${fmt(p.titulo)}</strong></td>
          <td>${fmt(p.genero) || "-"}</td>
          <td>${fmt(p.anio)}</td>
          <td>${fmt(p.duracion)} min</td>
          <td>${fmt(p.director) || "-"}</td>
          <td>
            <button class="btn-outline" onclick="onEdit(${p.idPelicula})">Editar</button>
            <button class="btn-danger" onclick="onAskDelete(${p.idPelicula})">Eliminar</button>
            <button onclick="onView(${p.idPelicula})">Ver</button>
          </td>
        </tr>
      `).join("");
      tbody.innerHTML = html;
      count.textContent = `${rows.length} ${rows.length === 1 ? "pel√≠cula" : "pel√≠culas"}`;
    }

    async function loadAll() {
      tbody.innerHTML = `<tr><td colspan="7" class="empty">Cargando‚Ä¶</td></tr>`;
      try {
        const res = await fetch(EP_LIST(), { headers: { "Accept": "application/json" }});
        if (!res.ok) throw new Error(await res.text());
        const data = await res.json();
        rows = (Array.isArray(data) ? data : []).filter(p => {
          if (!lastSearch) return true;
          const txt = (p.titulo ?? "").toLowerCase();
          return txt.includes(lastSearch.toLowerCase());
        });
        render();
      } catch (err) {
        tbody.innerHTML = `<tr><td colspan="7" class="empty">Error cargando: ${err}</td></tr>`;
      }
    }

    async function onView(id) {
      try {
        const res = await fetch(EP_GET(id), { headers: { "Accept": "application/json" }});
        if (!res.ok) throw new Error(await res.text());
        const data = await res.json();
        alert("Detalle:\n" + JSON.stringify(data, null, 2));
      } catch (e) {
        alert("Error al recuperar detalle: " + e);
      }
    }

    function onNew() {
      upsertTitle.textContent = "Nueva pel√≠cula";
      idPeliculaInput.value = "";
      tituloInput.value = "";
      generoInput.value = "";
      anioInput.value = "";
      duracionInput.value = "";
      directorInput.value = "";
      upsertModal.showModal();
    }

    function onEdit(id) {
      const p = rows.find(r => r.idPelicula === id);
      if (!p) return;
      upsertTitle.textContent = `Editar pel√≠cula #${id}`;
      idPeliculaInput.value = p.idPelicula ?? "";
      tituloInput.value = p.titulo ?? "";
      generoInput.value = p.genero ?? "";
      anioInput.value = p.anio ?? "";
      duracionInput.value = p.duracion ?? "";
      directorInput.value = p.director ?? "";
      upsertModal.showModal();
    }

    async function onSave(e) {
      e?.preventDefault?.();
      const payload = {
        idPelicula: idPeliculaInput.value ? Number(idPeliculaInput.value) : undefined,
        titulo: tituloInput.value.trim(),
        genero: generoInput.value.trim(),
        anio: anioInput.value ? Number(anioInput.value) : 0,
        duracion: duracionInput.value ? Number(duracionInput.value) : 0,
        director: directorInput.value.trim()
      };
      if (!payload.titulo) { 
        alert("El t√≠tulo es obligatorio."); 
        return; 
      }
      if (!payload.anio || payload.anio < 1888) { 
        alert("El a√±o es obligatorio y debe ser v√°lido."); 
        return; 
      }
      if (!payload.duracion || payload.duracion < 1) { 
        alert("La duraci√≥n es obligatoria y debe ser mayor a 0."); 
        return; 
      }

      const isUpdate = Boolean(payload.idPelicula);
      const url = isUpdate ? EP_UPDATE() : EP_CREATE();
      const method = isUpdate ? "PUT" : "POST";

      try {
        const res = await fetch(url, {
          method,
          headers: { "Content-Type": "application/json", "Accept": "application/json" },
          body: JSON.stringify(payload)
        });
        if (!res.ok) {
          const errorText = await res.text();
          throw new Error(errorText || "Error HTTP " + res.status);
        }
        await loadAll();
        upsertModal.close();
      } catch (e) {
        alert("Error al guardar: " + e);
      }
    }

    function onAskDelete(id) {
      deleteTargetId = id;
      const p = rows.find(r => r.idPelicula === id);
      delTitulo.textContent = p?.titulo ?? "(sin t√≠tulo)";
      delId.textContent = id;
      deleteModal.showModal();
    }
    
    async function onConfirmDelete() {
      if (!deleteTargetId) return;
      try {
        const res = await fetch(EP_DELETE(deleteTargetId), { method: "DELETE" });
        if (!res.ok) {
          let msg = "";
          try { msg = await res.text(); } catch {}
          throw new Error(msg || "Error HTTP " + res.status);
        }
        await loadAll();
        deleteModal.close();
      } catch (e) {
        alert("Error al eliminar: " + e);
      } finally {
        deleteTargetId = null;
      }
    }

    searchBtn.addEventListener("click", () => {
      lastSearch = searchInput.value.trim();
      render();
    });
    clearSearchBtn.addEventListener("click", () => {
      searchInput.value = "";
      lastSearch = "";
      render();
    });
    reloadBtn.addEventListener("click", loadAll);
    newBtn.addEventListener("click", onNew);
    cancelUpsert.addEventListener("click", () => upsertModal.close());
    saveBtn.addEventListener("click", onSave);
    cancelDelete.addEventListener("click", () => deleteModal.close());
    confirmDelete.addEventListener("click", onConfirmDelete);

    window.onEdit = onEdit;
    window.onView = onView;
    window.onAskDelete = onAskDelete;

    loadAll();
  </script>
</body>
</html>
